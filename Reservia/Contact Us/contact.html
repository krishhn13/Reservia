body {
    display: flex;

    align-items: flex-start;

    position: relative;
    overflow-y: hidden; 
    min-height: 100vh; 
    padding-top: 80px;

}

body::before {
    content: "";
    background-image: url('bgg.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: blur(7px);
    position: absolute;
    flex-wrap: wrap;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.contact-container {
    display: flex;

    width: 100%;

.other-content {

.contact-form {
    flex: 1;

}

.contact-form h1 {

    font-size: 36px;
    margin-bottom: 10px;
}

.contact-form p {
    margin-bottom: 30px;
    color: #666;
    font-family: 'Crimson Text', serif;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ddd;
    font-size: 16px;
    border-radius: 4px; 
}

.contact-form input[type="date"] {
    width: calc(50% - 10px); 
    margin-right: 10px; 
}

.contact-form textarea {
    height: 60px;
    resize: vertical;
}

.contact-form button {
    width: 120px; 
    padding: 10px;
    cursor: pointer;
    background-color: white;
    color: black; 
    border: 2px solid black;
    border-radius: 4px; 
    transition: background-color 0.3s, color 0.3s; 
}

.contact-form button:hover {
    background-color: black;
    color: white; 
}

.contact-image {
    flex: 1;
    background-color: #000000;
    display: flex;
    align-items: center;
    justify-content: center;
}

.contact-image img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
}
