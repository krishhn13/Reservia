<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservia - Create Your Account</title>
        <link rel="stylesheet" href="css/root.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <div class="login-box">
                <div class="decoration fork"></div>

                <div class="logo-container">
                    <div class="logo">
                        <span> R </span>
                    </div>
                </div>

                <h1> Join Reservia </h1>
                <p class="tagline"> Sign up to reserve your table effortlessly </p>

                <form class="login-form" action="/register" method="POST" onsubmit="return explore(event);">
                    <div class="input-group">
                        <label for="name"> Name </label>
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" required placeholder="Your Full Name">
                    </div>

                    <div class="input-group">
                        <label for="email"> Email </label>
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="your@email.com">
                    </div>

                    <div class="input-group">
                        <label for="password"> Password </label>
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                    </div>

                    <div class="input-group">
                        <label for="confirm-password"> Confirm Password </label>
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="••••••••">
                    </div>

                    <button type="submit" class="login-btn">  
                        <i class="fas fa-user-plus"></i> CREATE ACCOUNT
                    </button>

                    <div class="social-login">
                        <span> Or sign up with </span>
                    </div>

                    <div class="social-icons">
                        <a href="#" class="github" title="Github">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="google" title="Google">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="facebook" title="Facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="twitter" title="Twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>

                    <p class="signup-link">
                        Already have an account? <a href="login.html"> Log in </a>
                    </p>
                </form>
            </div>
        </div>
        <script>
            function explore(event) {
                event.preventDefault(); // Prevent default form submission
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // Password validation
                if (password !== confirmPassword) {
                    alert("Passwords do not match!");
                    return false; // Prevent form submission
                }

                // Optionally, add more validations here (e.g., password strength)
                alert("Account Created Successfully!");
                window.location.href = 'explore.html';
                return true; // Allow form submission
            }
        </script>
    </body>
</html>
