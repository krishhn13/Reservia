<!DOCTYPE html>
    <html lang = "en">
        <head>
            <meta charset = "UTF-8">
            <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
            <title> Reservia - Your Table Awaits </title>
            <link rel = "stylesheet" href = "css/root.css">
            <link rel = "stylesheet" href = "css/login.css">
            <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        </head>
        <body>
            <div class = "container">
                <div class = "login-box">
                    <div class = "decoration fork"></div>
                    
                    <div class = "logo-container">
                        <div class = "logo">
                            <span> R </span>
                        </div>
                    </div>
                    
                    <h1> Welcome to Reservia </h1>
                    <p class = "tagline"> Where Every Meal Tells a Story </p>
                    
                    <form class = "login-form">
                        <div class = "input-group">
                            <label for = "email"> Email </label>
                            <i class = "fas fa-envelope"></i>
                            <input type = "email" id = "email" required placeholder = "your@email.com">
                        </div>
                        
                        <div class = "input-group">
                            <label for = "password"> Password </label>
                            <i class = "fas fa-lock"></i>
                            <input type = "password" id = "password" required placeholder = "••••••••">
                        </div>
                        
                        <div class = "remember-forgot">
                            <label>
                                <input type = "checkbox"> Remember me
                            </label>
                            <a href = "#" class = "forgot-password"> Forgot Password? </a>
                        </div>
                        
                        <button type = "submit" class = "login-btn">
                            <i class = "fas fa-utensils"></i> LET'S DINE IN
                        </button>
                        
                        <div class = "social-login">
                            <span> Or continue with </span>
                        </div>
                        
                        <div class = "social-icons">
                            <a href = "#" class = "github">
                                <i class = "fab fa-github"></i>
                            </a>
                            <a href = "#" class = "google">
                                <i class = "fab fa-google"></i>
                            </a>
                            <a href = "#" class = "facebook">
                                <i class = "fab fa-facebook-f"></i>
                            </a>
                            <a href = "#" class = "twitter">
                                <i class = "fab fa-twitter"></i>
                            </a>
                        </div>
                        
                        <p class = "signup-link">
                            First time foodie? <a href = "#"> Create an account </a>
                        </p>
                    </form>
                </div>
            </div>
        </body>
    </html>
