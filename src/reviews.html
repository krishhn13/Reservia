<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia - Customer Reviews</title>
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/reviews.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSU5zQzIc0nbzV04ns-mz3q7PwWJUYHLyHyQA&s" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class = "header" data-header>
        <div class = "container">

            <a href = "#" class = "logo">
                <img src = "images/HomePageImages/logo.png" width = "160" height = "50" alt = "Reservia - Home">
            </a>

            <nav class = "navbar" data-navbar>

                <button class = "close-btn" aria-label = "close menu" data-nav-toggler>
                    <ion-icon name = "close-outline" aria-hidden = "true"></ion-icon>
                </button>

                <a href = "#" class = "logo">
                    <img src = "images/HomePageImages/logo.png" width = "160" height = "50" alt = "Reservia - Home">
                </a>

                <ul class = "navbar-list">
                    <li class = "navbar-item">
                        <a href = "/login.html" class = "navbar-link hover-underline ">
                        <div class = "separator"></div>
                        <span class = "span"> Login </span>
                        </a>
                    </li>

                    <li class = "navbar-item">
                        <a href = "/explore.html" class = "navbar-link hover-underline ">
                        <div class = "separator"></div>
                        <span class = "span"> Explore </span>
                        </a>
                    </li>

                    <li class = "navbar-item">
                        <a href = "/res.html" class = "navbar-link hover-underline ">
                        <div class = "separator"></div>
                        <span class = "span"> Reservations </span>
                        </a>
                    </li>

                    <li class = "navbar-item">
                        <a href = "/contact.html" class = "navbar-link hover-underline ">
                        <div class = "separator"></div>
                        <span class = "span"> Contact Us </span>
                        </a>
                    </li>

                    <li class = "navbar-item">
                        <a href = "/AboutUs.html" class = "navbar-link hover-underline ">
                        <div class = "separator"></div>
                        <span class = "span"> About Us </span>
                        </a>
                    </li>

                    <li class = "navbar-item">
                        <a href = "/order.html" class = "navbar-link hover-underline">
                        <div class = "separator"></div>
                        <span class = "span"> Orders </span>
                        </a>
                    </li>

                    <li class = "navbar-item">
                        <a href = "/Tracking.html" class = "navbar-link hover-underline">
                        <div class = "separator"></div>
                        <span class = "span"> Order Tracking </span>
                        </a>
                    </li>

                    <li class = "navbar-item">
                        <a href = "/feedback.html" class = "navbar-link hover-underline">
                        <div class = "separator"></div>
                        <span class = "span"> Feedback </span>
                        </a>
                    </li>

                    <li class = "navbar-item">
                        <a href = "/reviews.html" class = "navbar-link hover-underline">
                        <div class = "separator"></div>

                        <span class = "span"> Reviews </span>
                        </a>
                    </li>
                </ul>
            </nav>

            <a href = "/res.html" class = "btn btn-secondary">
                <span class = "text text-1"> Book a Table </span>
                <span class = "text text-2" aria-hidden = "true"> Book a Table </span>
            </a>

            <button class = "nav-open-btn" aria-label = "open menu" data-nav-toggler>
                <span class = "line line-1"></span>
                <span class = "line line-2"></span>
                <span class = "line line-3"></span>
            </button>

            <div class = "overlay" data-nav-toggler data-overlay></div>
        </div>
    </header>

    <div class="reviews-container">
        <header class="reviews-header">
            <h1>What Our Customers Say</h1>
            <p class="subtitle">Real experiences from our valued guests</p>
        </header>

        <div class="reviews-grid" id="reviewsGrid">
            <!-- Reviews will be dynamically loaded here -->
        </div>

        <div class="reviews-summary">
            <div class="summary-stats">
                <div class="stat">
                    <span class="number">4.8</span>
                    <span class="label">Average Rating</span>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                </div>
                <div class="stat">
                    <span class="number">2.5k+</span>
                    <span class="label">Happy Customers</span>
                </div>
                <div class="stat">
                    <span class="number">95%</span>
                    <span class="label">Satisfaction Rate</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/reviews.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
</body>
</html>
