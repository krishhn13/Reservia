<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia - Feedback</title>
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="feedback-box">
            <div class="logo-container">
                <div class="logo">
                    <span> R </span>
                </div>
            </div>
            <h1>We Value Your Feedback</h1>
            <p class="tagline">Your insights help us improve!</p>
            <form class="feedback-form">
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="rating">Rate Your Experience</label>
                    <div class="rating-stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
                <div class="input-group">
                    <label for="feedback">Your Feedback</label>
                    <textarea id="feedback" rows="4" placeholder="Share your experience with us"></textarea>
                </div>
                <button type="submit" class="feedback-btn">Submit Feedback</button>
            </form>
        </div>
    </div>
</body>
</html>
